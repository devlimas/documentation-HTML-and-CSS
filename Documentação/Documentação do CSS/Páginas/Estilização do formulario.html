<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Documentação do CSS/CSS/Estilização de formulario.css">
</head>
<body>
    <h2>Estilizando o formulario</h2>
    <form action="">

        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name">
                <!-lembre que o for do label tem que ter o nome nome do id do input->
            </div>

            <div>
                <label for="email">email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">url:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentarios</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="texto" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="lembrar">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim!
                </label>
            </div>

            <div>
                <label for="lembrar">
                    <input class="radio" type="radio" name="lembrar" id="nao">Não!
                </label>
            </div>
        </fieldset>
    </form>
